<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>회원목록조회</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/memberList.css}">
</th:block>

<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="memberList">
                <div class="memberList-con">

                    <div class="memberList-header">
                        <h1>회원조회</h1>
                    </div>

                    <div class="search">
                        <div class="search-con">
                        <form th:action="@{/member/search}" method="get">
                            <select name="member_search_opt" id="member_search_opt">
                                <option value="name">이름</option>
                                <option value="email">이메일</option>
                                <option value="phone">전화번호</option>
                            </select>
                            <input type="text" name="member_search" id="member_search" th:value="${param.search}">
                            <input type="submit" value="검색">
                        </form>
                        </div>
                    </div>

                    <div class="memberList-container">
                        <table>
                            <thead>
                                <tr class="th1">
                                    <th colspan="8">등록회원목록</th>
                                </tr>
                                <tr class="th2">
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>이메일</th>
                                    <th>전화번호</th>
                                    <th>주소</th>
                                    <th>생성일</th>
                                    <th>수정일</th>
                                    <th>MENU</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="member:${memberList}">
                                    <td th:text="${member.id}"></td>
                                    <td th:text="${member.email}"></td>
                                    <td th:text="${member.phone}"></td>
                                    <td th:text="${member.address}"></td>
                                    <td th:text="${member.createTime}"></td>
                                    <td th:text="${member.updateTime}"></td>
                                    <td>
                                        <a th:href="@{/member/delete}">삭제</a>
                                        <a th:href="@{/member/update}">수정</a>
                                        <a th:href="@{/member/detail/{id}(id=${member.id})}">상세보기</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="paging">
                            <ul>
                                <li>
                                    <!--페이징 보류  -->
<!--                                    <span th:if="${1==memberList.pageable.pageNumber+1}"></span>-->
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
