<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/join.css}">
</th:block>

<th:block layout:fragment="script">
<!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="join">
                <div class="join-con">
                    <div class="join-header">
                        <h1>회원가입</h1>
                    </div>
                    
                    <div class="join-header2">
                        <span>*</span>
                         <span>필수입력사항</span>
                    </div>

                    <form th:action="@{/}" method="post">
                        <ul>
                            <li>
                                <label for="member_email">
                                    이메일
                                    <span>*</span>
                                </label>
                                <input type="email" name="member_email" id="member_email" placeholder=" 아이디를 입력해주세요">
                                <button>중복확인</button>
                            </li>
                            <li>
                                <label for="member_pw">
                                    비밀번호
                                    <span>*</span>
                                </label>
                                <input type="password" name="member_pw" id="member_pw" placeholder=" 비밀번호를 입력해주세요">    
                                <div></div>
                            </li>
                            <li>
                                <label for="member_name">
                                    이름
                                    <span>*</span>
                                </label>
                                <input type="text" name="member_name" id="member_name" placeholder=" 이름을 입력해 주세요">    
                                <div></div>
                            </li>
                            
                            <li>
                                <label for="member_phone">
                                    휴대폰
                                    <span>*</span>
                                </label>
                                <input type="text" name="member_phone" id="member_phone" placeholder=" 숫자만 입력해 주세요">    
                                <div></div>
                            </li>
                            <li>
                                <label for="member_address">
                                    주소
                                    <span>*</span>
                                </label>
                                <input type="text" name="member_address" id="member_address" placeholder=" 비밀번호를 입력해주세요">    
                                <div></div>
                            </li>
                        </ul>
                        <div class="go-join">
                            <input type="submit" value="가입하기">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
