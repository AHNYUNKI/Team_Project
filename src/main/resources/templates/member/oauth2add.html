<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/update.css}">
</th:block>

<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="update">
                <div class="update-con">
                    <div class="update-header">
                        <h1>추가 정보 입력</h1>
                    </div>

                    <div class="update-header2">
                        <span>*</span>
                        <span>필수입력사항</span>
                    </div>

                    <form th:action="@{/member/update}" method="post">
                        <ul>
                            <input type="hidden" th:field="*{member.id}" th:value="${member.id}" readonly class="readonly">
                            <li>
                                <label th:for="email">
                                    이메일
                                    <span></span>
                                </label>
                                <input type="email" th:field="*{member.email}" th:value="${member.email}" readonly class="readonly">
                                <div></div>
                            </li>
<!--                            <li>-->
<!--                                <label th:for="password">-->
<!--                                    비밀번호-->
<!--                                    <span>*</span>-->
<!--                                </label>-->
                                <input type="hidden" th:field="*{member.password}" th:value="${member.password}" >
<!--                                <div></div>-->
<!--                            </li>-->
                            <li>
                                <label th:for="name">
                                    이름
                                    <span></span>
                                </label>
                                <input type="text" th:field="*{member.name}" th:value="${member.name}" readonly class="readonly">
                                <div></div>
                            </li>

                            <li>
                                <label th:for="phone">
                                    휴대폰
                                    <span>*</span>
                                </label>
                                <input type="text" th:field="*{member.phone}" th:value="${member.phone}" >
                                <div></div>
                            </li>

                            <li>
                                <label th:for="city">
                                    주소City
                                    <span>*</span>
                                </label>
                                <input type="text" th:field="*{member.city}" th:value="${member.city}" >
                                <div></div>
                            </li>

<!--                            <li>-->
<!--                                <label th:for="street">-->
<!--                                    주소street-->
<!--                                    <span>*</span>-->
<!--                                </label>-->
<!--                                <input type="text" th:field="*{member.street}" th:value="${member.street}" >-->
<!--                                <div></div>-->
<!--                            </li>-->
<!--                            <li>-->
<!--                                <label th:for="zipcode">-->
<!--                                    주소zipcode-->
<!--                                    <span>*</span>-->
<!--                                </label>-->
<!--                                <input type="text" th:field="*{member.zipcode}" th:value="${member.zipcode}" >-->
<!--                                <div></div>-->
<!--                            </li>-->

                        </ul>
                        <div class="go-update">
                            <input type="submit" value="추가하기">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
