<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
</th:block>

<th:block layout:fragment="script">
<!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="login">
                <div class="login-con">
                    <div class="login-form">
                        <h1>로그인</h1>
                        <form th:action="@{/}" method="psot">
                            <ul>
                                <li>
                                    <label for="member_id">아이디</label>
                                    <input type="text" name="member_id" id="member_id" placeholder="아이디 입력">
                                </li>
                                <li>
                                    <label for="member_pw">비밀번호</label>
                                    <input type="password" name="member_pw" id="member_pw" placeholder="비밀번호 입력">
                                </li>
                                <li>
                                    <input type="submit" value="로그인">
                                </li>
                                <li class="oauth-login">
                                    <a th:href="@{/}"><img th:src="@{/images/oauth2/google.png}" alt="google"></a>
                                    <a th:href="@{/}"><img th:src="@{/images/oauth2/kakao.jpg}" alt="kakao"></a>
                                    <a th:href="@{/}"><img th:src="@{/images/oauth2/naver.jpg}" alt="naver"></a>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
