<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/chat/chat-bot.css}">
</th:block>

<th:block layout:fragment="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script th:src="@{/js/chat.js}"></script>
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="customer-op">
                <div class="sec1-title">
                    고객센터
                </div>
                <div class="sec2-op">
                    <ul>
                        <li>
                            <button type="button">
                                <a th:href="@{/}">
                                    <ul>
                                        <li>공지사항</li>
                                        <li><img th:src="@{/images/arrow_r.png}" alt="이동"></li>
                                    </ul>
                                </a>
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <a th:href="@{/chat}">
                                    <ul>
                                        <li>리 뷰</li>
                                        <li><img th:src="@{/images/arrow_r.png}" alt="이동"></li>
                                    </ul>
                                </a>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="sec3-help">
                    <button type="button">
                        <a th:href="@{/chat}">
                            <div class="a-sec1">
                                <ul>
                                    <li>
                                        도움이 필요하신가요?
                                    </li>
                                    <li>
                                        1:1문의하기
                                    </li>
                                </ul>
                            </div>
                        </a>
                    </button>
                </div>
            </div>
            <div class="postList">
                <div class="postList-con">

                    <div class="postList-header">
                        <h1>공지사항</h1>
                        <h4>컬리의 새로운 소식들과 유용한 정보들을한곳에서 확인해 보세요 </h4>
                    </div>


                    <div class="chat">
                        <div id="chat-bot">
                            <div class="wrap">
                                <button type="button" id="btn-chat-open" onclick="openChat()">
                                    여기를 클릭해 주세요!
                                </button>
                                <dl id="chat-disp">
                                    <dt id="chat-header">
                                        <span>온라인 채팅 상담</span>
                                        <span class="btn-wrap">
                        <button type="button" id="btn-chat-close" onclick="disconnect()">X</button>
                    </span>
                                    </dt>
                                    <dd id="chat-content">

                                    </dd>
                                    <dd id="chat-question" class="flex between">
                                        <span class="flex column center"><i></i></span>
                                        <input type="text" id="question" placeholder="질문을 입력하세요.">
                                        <button type="button" id="btn-msg-send" onclick="msgSendClickFn()">전송</button>
                                    </dd>
                                </dl>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
