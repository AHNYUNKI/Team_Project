<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/kurlylayout}"
>


<th:block layout:fragment="title">
    <title>고객센터</title>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/post/postList.css}">
</th:block>

<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/index.js}" defer ></script>-->
</th:block>

<th:block layout:fragment="container">
    <div class="container">
        <div class="container-con">
            <div class="customer-op">
                <div class="sec1-title">
                    고객센터
                </div>
                <div class="sec2-op">
                    <ul>
                        <li>
                            <button type="button">
                                <a th:href="@{/}">
                                    <ul>
                                        <li>공지사항</li>
                                        <li><img th:src="@{/images/arrow_r.png}" alt="이동"></li>
                                    </ul>
                                </a>
                            </button>
                        </li>
                        <li>
                            <button type="button">
                                <a th:href="@{/}">
                                    <ul>
                                        <li>리 뷰</li>
                                        <li><img th:src="@{/images/arrow_r.png}" alt="이동"></li>
                                    </ul>
                                </a>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="sec3-help">
                    <button type="button">
                        <a th:href="@{/}">
                            <div class="a-sec1">
                                <ul>
                                    <li>
                                        도움이 필요하신가요?
                                    </li>
                                    <li>
                                        1:1문의하기
                                    </li>
                                </ul>
                            </div>
                            <div class="a-sec2">
                                <img th:src="@{/images/arrow_r.png}" alt="이동">
                            </div>
                        </a>
                    </button>
                </div>
            </div>
            <div class="postList">
                <div class="postList-con">

                    <div class="postList-header">
                        <h1>공지사항</h1>
                        <h4>컬리의 새로운 소식들과 유용한 정보들을한곳에서 확인해 보세요 </h4>
                    </div>

                    <div class="search">
                        <div class="search-con">
                        <form th:action="@{/member/search}" method="get">
                            <select name="member_search_opt" id="member_search_opt">
                                <option value="name">이름</option>
                                <option value="email">이메일</option>
                                <option value="phone">전화번호</option>
                            </select>
                            <input type="text" name="member_search" id="member_search" th:value="${param.search}">
                            <input type="submit" value="검색">
                        </form>
                        </div>
                    </div>

                    <div class="postList-container">
                        <table>
                            <thead>
                                <tr class="th2">
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="post:${postList}">
                                    <td th:text="${post.id}"></td>
                                    <td th:text="${post.}"></td>
                                    <td th:text="${post.phone}"></td>
                                    <td th:text="${post.address}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="paging">
                            <ul>
                                <li>
                                    <!--페이징 보류  -->
<!--                                    <span th:if="${1==postList.pageable.pageNumber+1}"></span>-->
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
